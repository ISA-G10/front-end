<form [formGroup]="companyForm" *ngIf="renderCreateCompany" (ngSubmit)="addCompany()">
    <div class="fields">
      <p class="label">Create new company:</p>
      <mat-form-field >
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" type="text" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Adress</mat-label>
            <input matInput formControlName="adress" type="text" />
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea
          matInput
          cdkTextareaAutosize
          cdkAutosizeMinRows="1"
          formControlName="description"
          cdkAutosizeMaxRows="5"
        ></textarea>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Grade</mat-label>
            <input matInput formControlName="grade" type="text" />
      </mat-form-field>
  
      <button
        class="button"
        mat-raised-button
        type="button"
        color="primary"
        (click)="addCompany()"
      >
        Add
      </button>
    </div>
</form>
