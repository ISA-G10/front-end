<div *ngIf="company" class="card-container">
    <h2>{{ company.name }}</h2>
    <p><strong>Address: </strong>{{ company.adress }}</p>
    <p><strong>Description: </strong>{{ company.description }}</p>
    <p><strong>Average Grade: </strong>{{ company.grade }}</p>
    <!-- Add Leaflet map here -->
</div>
